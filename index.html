<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filteration using JS</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section id="store" class="store py-5">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto col-sm-6 text-center">
                    <h1 class="text-capitalize">Our <strong class="banner-title">Store</strong></h1>
                </div>
            </div>
        </div>

        <!-- Category Nav -->
        <div class="row">
            <div class="col-lg-8 mx-auto d-flex justify-content-around my-2 sortBtn flex-wrap">
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="all">All</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="cakes">Cakes</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="cupcakes">Cupcakes</a>
                <a href="#" class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2" data-filter="doughnuts">Doughnuts</a>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="row">
            <div class="col-10 mx-auto col-md-6">
                <form action="">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text search-box" id="search-icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="item..." id="search-item">
                    </div>
                </form>
            </div>
        </div>

        <!-- Item Cards -->
        <div class="row" id="store-item">
            
            <div class="col-10 col-md-6 col-lg-4 mx-auto my-3 store-item cakes" data-item="cakes">
                <div class="card">
                    <div class="img-container">
                        <img src="img/cake1.png" class="card-img-top store-img">
                        <span class="store-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="store-item-name">cakes</h5>
                            <h5 class="store-item-value">$ <strong id="store-item-price" class="font-weight-bold">5</strong></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-6 col-lg-4 mx-auto my-3 store-item cakes" data-item="cakes">
                <div class="card">
                    <div class="img-container">
                        <img src="img/cake2.png" class="card-img-top store-img">
                        <span class="store-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="store-item-name">cakes</h5>
                            <h5 class="store-item-value">$ <strong id="store-item-price" class="font-weight-bold">5</strong></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-6 col-lg-4 mx-auto my-3 store-item cakes" data-item="cakes">
                <div class="card">
                    <div class="img-container">
                        <img src="img/cake3.png" class="card-img-top store-img" alt="">
                        <span class="store-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="store-item-name">cakes</h5>
                            <h5 class="store-item-value">$ <strong id="store-item-price" class="font-weight-bold">5</strong></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-6 col-lg-4 mx-auto my-3 store-item cupcakes" data-item="cupcakes">
                <div class="card">
                    <div class="img-container">
                        <img src="img/cupcake1.png" class="card-img-top store-img" alt="">
                        <span class="store-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="store-item-name">cupcakes</h5>
                            <h5 class="store-item-value">$ <strong id="store-item-price" class="font-weight-bold">5</strong></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-6 col-lg-4 mx-auto my-3 store-item cupcakes" data-item="cupcakes">
                <div class="card">
                    <div class="img-container">
                        <img src="img/cupcake2.png" class="card-img-top store-img" alt="">
                        <span class="store-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="store-item-name">cupcakes</h5>
                            <h5 class="store-item-value">$ <strong id="store-item-price" class="font-weight-bold">5</strong></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-6 col-lg-4 mx-auto my-3 store-item cupcakes" data-item="cupcakes">
                <div class="card">
                    <div class="img-container">
                        <img src="img/cupcake3.png" class="card-img-top store-img" alt="">
                        <span class="store-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="store-item-name">cupcakes</h5>
                            <h5 class="store-item-value">$ <strong id="store-item-price" class="font-weight-bold">5</strong></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-6 col-lg-4 mx-auto my-3 store-item doughnuts" data-item="doughnuts">
                <div class="card">
                    <div class="img-container">
                        <img src="img/donut1.png" class="card-img-top store-img" alt="">
                        <span class="store-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="store-item-name">doughnuts</h5>
                            <h5 class="store-item-value">$ <strong id="store-item-price" class="font-weight-bold">5</strong></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-6 col-lg-4 mx-auto my-3 store-item doughnuts" data-item="doughnuts">
                <div class="card">
                    <div class="img-container">
                        <img src="img/donut2.png" class="card-img-top store-img" alt="">
                        <span class="store-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="store-item-name">doughnuts</h5>
                            <h5 class="store-item-value">$ <strong id="store-item-price" class="font-weight-bold">5</strong></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-6 col-lg-4 mx-auto my-3 store-item doughnuts" data-item="doughnuts">
                <div class="card">
                    <div class="img-container">
                        <img src="img/donut3.png" class="card-img-top store-img" alt="">
                        <span class="store-item-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize">
                            <h5 id="store-item-name">doughnuts</h5>
                            <h5 class="store-item-value">$ <strong id="store-item-price" class="font-weight-bold">5</strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
    
    
    
    <!-- jquery -->
<script src="js/jquery-3.6.4.min.js"></script>
    <!-- bootstrap JS-->
<script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
